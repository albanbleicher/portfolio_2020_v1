<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Alban Bleicher | Bugs</title>
</head>
<body>
  <div class="mt-5 container text-center">
    <h1>Rapport de bugs</h1>
    <p>Plusieurs personnes ayant expérimentés des bugs, j'ai mis en place ce formulaire pour les repertoriés.</p>
  </div>
  <div class="container">
    <form name='bug' method="POST" data-netlify="true">
    <div class="form-group">
      <label for="device">Appareil utilisé</label>
      <input name='device' required type="text" class="form-control" id="device" aria-describedby="deviceHelp">
    </div>
    <div class="form-group">
      <label for="nav">Navigateur</label>
      <input name='nav' required type="text" class="form-control" id="nav">
    </div>
    <div class="form-group">
      <label for="bugDesc">Décrivez votre bug</label>
      <textarea name='bugDesc' required class="form-control" id="bugDesc" rows="3"></textarea>
    </div>
    <div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="inputGroupFileAddon01">Capture d'écran</span>
  </div>
  <div class="custom-file">
    <input name='screen' type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
    <label class="custom-file-label" for="inputGroupFile01">Choisir un fichier</label>
  </div>
</div>
    <button type="submit" class="btn btn-primary">Envoyer</button>
  </form>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
